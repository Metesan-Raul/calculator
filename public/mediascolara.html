<script type="text/javascript">
    function mediescolara() {
        try{
        
        var note = document.getElementById("note").value;
        var noteparsate = note.split(",");
        var i;
        var media=0;
        for (i=0;i<noteparsate.length;i++)
        {media+=parseInt(noteparsate[i]);
        }
        media=(media/noteparsate.length).toFixed(2);
        document.getElementById('outputmedie').innerHTML = "Media dumneavoastră este " + media;
        }
        catch(err){
            alert('Datele introduse nu sunt corecte!')
        }
    }
</script>
<div style="color: white">
    <h2>Calculator pentru media școlară</h2>
    <p> Ce note ai? </p>
    <input id="note" placeholder="3,5,4,3,5">
    <button onclick="mediescolara()">Calculează</button><br><br>
    <b id="outputmedie"></b>
</div>
